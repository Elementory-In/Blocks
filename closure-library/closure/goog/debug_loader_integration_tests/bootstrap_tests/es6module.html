<script src="../testdata/testutils.js"></script>
<script src="../../base.js"></script>
<script src="../testdata/deps.js"></script>
<script>
  assertNull(goog.getObjectByName('test.js.ForwardEs6'));
  assertNull(goog.module.get('test.js.ForwardEs6'));

  goog.bootstrap(['test.js.ForwardEs6'], function() {
    // Though available this module does not declare legacy namespace.
    assertNull(goog.getObjectByName('test.js.ForwardEs6'));
    var Es6Module = goog.module.get('test.js.ForwardEs6');
    assertNotNull(Es6Module);
    // The goog module forwards the ES6 module.
    assertEquals('ES6-MODULE', Es6Module.NAME);

    // ES6 modules are loaded after the document is available.
    assertTrue(!!document.body);

    done();
  });
//# sourceURL=bootstrapes6moduletest.js
</script>
