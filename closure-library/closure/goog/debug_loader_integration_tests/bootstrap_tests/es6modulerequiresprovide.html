<script src="../testdata/testutils.js"></script>
<script src="../../base.js"></script>
<script src="../testdata/deps.js"></script>
<script>
  assertNull(goog.getObjectByName('test.js.ForwardEs6ModuleRequiresProvide'));
  assertNull(goog.module.get('test.js.ForwardEs6ModuleRequiresProvide'));

  goog.bootstrap(['test.js.ForwardEs6ModuleRequiresProvide'], function() {
    assertNull(goog.getObjectByName('test.js.ForwardEs6ModuleRequiresProvide'));
    var Es6ModuleRequiresProvide= goog.module.get('test.js.ForwardEs6ModuleRequiresProvide');
    assertNotNull(Es6ModuleRequiresProvide);
    // The goog module forwards the ES6 module.
    assertEquals('ES6-MODULE-REQUIRES-PROVIDE', Es6ModuleRequiresProvide.NAME);

    assertNotNull(test.js.Provide);
    assertTrue(new Es6ModuleRequiresProvide.Class() instanceof test.js.Provide);

    done();
  });
//# sourceURL=bootstrapes6modulerequiresgoogmodule.js
</script>
