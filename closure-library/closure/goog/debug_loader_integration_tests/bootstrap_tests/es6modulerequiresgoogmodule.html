<script src="../testdata/testutils.js"></script>
<script src="../../base.js"></script>
<script src="../testdata/deps.js"></script>
<script>
  assertNull(goog.getObjectByName('test.js.ForwardEs6ModuleRequiresGoogModule'));
  assertNull(goog.module.get('test.js.ForwardEs6ModuleRequiresGoogModule'));

  goog.bootstrap(['test.js.ForwardEs6ModuleRequiresGoogModule'], function() {
    assertNull(goog.getObjectByName('test.js.ForwardEs6ModuleRequiresGoogModule'));
    var Es6ModuleRequiresGoogModule = goog.module.get('test.js.ForwardEs6ModuleRequiresGoogModule');
    assertNotNull(Es6ModuleRequiresGoogModule);
    // The goog module forwards the ES6 module.
    assertEquals('ES6-MODULE-REQUIRES-GOOG-MODULE', Es6ModuleRequiresGoogModule.NAME);

    var GoogModule = goog.module.get('test.js.GoogModule');
    assertNotNull(GoogModule);
    assertTrue(new Es6ModuleRequiresGoogModule.Class() instanceof GoogModule);

    done();
  });
//# sourceURL=bootstrapes6modulerequiresgoogmodule.js
</script>
